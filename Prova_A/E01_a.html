<script>
    /*
    PROBLEMA: Média anual
    Peça para o aluno informar as notas obtidas nos três trimestres.
    Calcule a média que o aluno obteve durante o ano letivo.
    Apresente a média final que o aluno obteve.
    */

    //ENTRADA
    const nota1 =Number (prompt("insira a sua nota do primeiro trimestre:"));
    const nota2 =Number (prompt("insira a sua nota do segundo trimestre:"));
    const nota3 =Number (prompt("insira a sua nota do terceiro trimestre:"));

    //PROCESSAMENTO
    mediaAnual = (nota1+nota2+nota3) /3;

    //SAÍDA
    alert (`a sua media anual e de ${mediaAnual}`);
</script>
