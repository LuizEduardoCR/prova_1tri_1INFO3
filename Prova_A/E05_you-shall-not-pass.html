<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões e combustível) 
    que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual 
    a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    const KMpLitro = Number(prompt("insira quantos Km a sua moto anda por litro:"));
    const KMpercorridos = Number(prompt("insira quantos KM voce ja andou com a sua motoca:"));
    //PROCESSAMENTO
    gastoGasolina = KMpLitro*KMpercorridos;
    quantidadeRevisoes=KMpercorridos/2000;
    precoRevisoes =Number(quantidadeRevisoes*200);
    //SAÍDA
    
    alert(`voce ja gastou R$${gastoGasolina} com gasolina e R$${precoRevisoes} com revisoes`);
   
</script>
