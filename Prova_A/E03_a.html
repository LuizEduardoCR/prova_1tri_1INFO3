<script>
    /*
    PROBLEMA: Média ponderada
    O aluno realizou três atividades avaliativas durante o semestre do seu curso de graduação.
    Cada atividade tinha um peso específico, valendo, respectivamente, 1, 2 e 7.
    Peça para o aluno informar as notas que obteve em cada atividade avaliativa.
    Calcule e apresente a média semestral do aluno.
    */

    //ENTRADA
    const nota1 = Number(prompt("insira a sua nota na primeira prova"));
    const nota2 = Number(prompt("insira a sua nota na segunda prova"));
    const nota3 = Number(prompt("insira a sua nota na terceira prova"));

    //PROCESSAMENTO
    notaCerta1 = nota1*0.1;
    notaCerta2 = nota2*0.2;
    notaCerta3 = nota3*0.7
    media = Number(notaCerta1+notaCerta2+notaCerta3);
    //SAÍDA
    alert(`sua media semestral é de ${media}`);
</script>
